<div id="basicModal">
   <div class="modal-dialog" role="document">
      <div class="modal-content" style="box-shadow: none;">
         <div class="modal-header" style="border: none;">
            <div id="exampleModalLabel" class="modal-title">
               <div class="section-title mb-10">
                  <h5 style="text-align: center; font-size: 28px; margin: 0; color: #898989;">Please Fill this Form to Get Quotation</h5>
               </div>
            </div>
         </div>
         <div class="modal-body">
            <form action="" method="POST">
               <div class="row">
                  <div class="col-md-6 form-group"><input class="form-control" name="name" required="" type="text" placeholder="Your Name" /></div>
                  <div class="col-md-6 form-group"><input class="form-control" name="mobile" required="" type="number" placeholder="Your Mobile Number " /></div>
                  <div class="col-md-6 form-group"><input class="form-control" name="email" required="" type="Email" placeholder="Your email" /></div>
                  <div class="col-md-6 form-group"><input class="form-control" name="subject" required="" type="text" placeholder="Subject" /></div>
                  <div class="col-md-12 form-group">
                     <select id="" class="form-control" name="product">
                        <option value="Automatic Heat Sealing Machine">Automatic Heat Sealing Machine</option>
                        <option value="Inter Cell Welding Machine">Inter Cell Welding Machine</option>
                        <option value="Hole Punching Machine">Hole Punching Machine</option>
                        <option value="Hole Punching Tool">Hole Punching Tool</option>
                        <option value="Heat Sealing Platen">Heat Sealing Platen</option>
                        <option value="Sandwich Grouping Box">Sandwich Grouping Box</option>
                        <option value="Comb and Dam">Comb and Dam</option>
                        <option value="Shear Testing Machine">Shear Testing Machine</option>
                        <option value="Serial Number Marking Machine">Serial Number Marking Machine</option>
                        <option value="Battery Assembly Conveyor">Battery Assembly Conveyor</option>
                        <option value="Battery Lifting and Cotton Inserting Machine">Battery Lifting and Cotton Inserting Machine</option>
                        <option value="Automatic Air Pressure testing Machine">Automatic Air Pressure testing Machine</option>
                     </select>
                  </div>
                  <div class="col-md-12 form-group">
                     <textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
                  </div>
               </div>
               <div class="modal-footer">
                  <div class="col-md-12">
                     <button class="btn btn-success" style="display: inline-block;" type="submit" name="sendMail">Send</button><button class="btn btn-danger text-white" style="display: inline-block;" type="button" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
